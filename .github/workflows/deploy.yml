name: Deploy Lambda Databricks Integration

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_JOB_ID: ${{ secrets.DATABRICKS_JOB_ID }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Lambda dependencies
        run: |
          cd lambda
          pip install -r requirements.txt -t .
          zip -r ../lambda.zip .

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve \
            -var "region=${{ secrets.AWS_REGION }}" \
            -var "databricks_host=${{ secrets.DATABRICKS_HOST }}" \
            -var "job_id=${{ secrets.DATABRICKS_JOB_ID }}" \
            -var "databricks_token=${{ secrets.DATABRICKS_TOKEN }}"

      - name: Output Deployment Info
        run: |
          cd terraform
          terraform output
